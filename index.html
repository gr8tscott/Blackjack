<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <section>
            
        <div class='game-start' id="Page1">
            
            <a href="#" onclick="return show('Page2','Page1');">Game Start</a>
        </div>
    
        <div id="Page2" style="display:none">
            <a href="#" onclick="return show('Page1','Page2');"></a>
            <nav class="rules">
                <a href='rules.html' >Click for rules</a>
            </nav>
            <section class="dealing-cards">
                <h2>Dealer</h2>
                <div class="dealer">
                    
                </div>
                <div class="dealer-sum"></div>
            </section>
        
            <section class="level-winner">
                <h1 class="title --xl-large">Winner!</h1>
            </section>  
        
            <section class="playing-cards">
                <h2>Player</h2>
                <div class="player">
                    
                </div>
                <div class="player-sum"></div>
            </section>
            <section class="btns">
                <button class="hit">Hit</button>
                <button class="stay">Stay</button>
                <div class="center">
                    <button class="reset"" onclick="window.location.reload()">Play Again?</button>
                </div>
            </section>
        </div>
    </section>
    
</body>
</html>
