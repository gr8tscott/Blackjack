<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <section class="dealing-cards">
        <div class="dealer">
            <h3>Dealer</h3>
        </div>
    </section>
    <section class="playing-cards">
        <div class="player">
            <h3>Player</h3>
        </div>
        <button class="hit">Hit</button>
        <button class="stay">Stay</button>
    </section>
    <section>
        <div class="center">
            <button class="reset"" onclick="window.location.reload()">Play Again?</button>
          </div>
    </section>
</body>
</html>
